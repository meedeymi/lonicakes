<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cake Order Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"],
  input[type="email"],
  input[type="date"],
  input[type="time"],
  select,
  textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Order Your Cake</h2>
  <form id="orderForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" required>

    <label for="cakeType">Cake Type:</label>
    <select id="cakeType" name="cakeType" required>
      <option value="chocolate">Chocolate Cake</option>
      <option value="vanilla">Vanilla Cake</option>
      <option value="strawberry">Strawberry Cake</option>
      <!-- Add more options as needed -->
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" required>
    
    <button type="button" onclick="validateForm()">Place Order</button>
  </form>
</div>

<script>
function validateForm() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const address = document.getElementById("address").value;
  const date = document.getElementById("date").value;
  const time = document.getElementById("time").value;
  const phone = document.getElementById("phone").value;
  const cakeType = document.getElementById("cakeType").value;
  const quantity = document.getElementById("quantity").value;

  if (!name || !email || !address || !date || !time || !phone || !cakeType || !quantity) {
    alert("Please fill in all fields.");
    return;
  }

  // You can perform additional validation here if needed

  // If all validation passes, you can submit the form
  // For this example, we'll just show an alert
  alert("Order placed successfully!");
}
</script>
</body>
</html>
